<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="background_image">
        <div class="card">
          <div class="hero">
            <img src="./images/illustration-hero.svg" alt="hero" class="hero_img" />
          </div>
          <div class="content">
            <h2>Order Summary</h2>
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>

            <div class="annual_plan_box">
              <div class="plan_left">
                  <img src="./images/icon-music.svg" alt="" />
                <div>
                  <h5>Annual Plan</h5>
                  <span>$59.99/year</span>
                </div>
              </div>

              <div class="plan_right">
                <a href="#">Change</a>
              </div>
            </div>

            <div class="proceed_payment_button btn">
              <a href="#" class="Proceed">Proceed to Payment</a>
            </div>
            <div class="cancel_order_button btn">
              <a href="#" class="Cancel">Cancel Order</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
