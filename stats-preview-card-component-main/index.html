<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="card">

      <div class="text">
          <h1 class="text__heading">Get <span>insights</span> that help your business grow.</h1>
        
          <p class="text__para">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.</p>

        <div class="text__numbers">
          <div class="numbers__companies">
            <h2>10k+</h2>
            <span>COMPANIES</span>
          </div>
          <div class="numbers__templates">
            <h2>314</h2>
            <span>TEMPLATES</span>
          </div>
          <div class="numbers__queries">
            <h2>12M+</h2>
            <span>QUERIES</span>
          </div>
        </div>

      </div>

      <div class="image">
        
      </div>

    </div>
  </div>
  
</body>
</html>
